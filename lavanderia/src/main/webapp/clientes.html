<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lavandería - Clientes</title>
        <link rel="icon" href="img/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>


    <body>

        <div class="container py-3 p-1">

            <div class="row">
                <div class="col-9">
                    <h2>Clientes</h2>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary" type="button">
                        Nuevo Cliente                       
                    </button>
                </div>
            </div>

            <hr>

            <form class="row g-3" id="form-clientes-buscar">
                <div class="col-sm-9">
                    <label for="inputPassword2">Buscar cliente: </label>
                    <input type="password" class="form-control" id="clientes-buscar" placeholder="buscar por número de documento">
                </div>
                <div class="col-auto">
                    <br>
                    <button type="submit" class="btn btn-outline-info mb-3">
                        Buscar
                    </button>
                </div>
            </form>

            <hr>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>[documento]</td>
                        <td>[nombre]</td>
                        <td>
                            <button type="button" class="btn btn-danger">Borrar</button>
                            <button type="button" class="btn btn-info">Editar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>[documento]</td>
                        <td>[nombre]</td>
                        <td>
                            <button type="button" class="btn btn-danger">Borrar</button>
                            <button type="button" class="btn btn-info">Editar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>[documento]</td>
                        <td>[nombre]</td>
                        <td>
                            <button type="button" class="btn btn-danger">Borrar</button>
                            <button type="button" class="btn btn-info">Editar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>[documento]</td>
                        <td>[nombre]</td>
                        <td>
                            <button type="button" class="btn btn-danger">Borrar</button>
                            <button type="button" class="btn btn-info">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
