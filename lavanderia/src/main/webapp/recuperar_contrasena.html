<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lavandería - Recuperar contraseña</title>
        <link rel="icon" href="img/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>


    <body>
        <div class="container py-3">
            <div class="row">
                <div class="col p-1">
                    
                </div>
                <div class="col">
                    <div class="text-center">
                        <img class="mb-4" src="img/icon.png" alt="icon">
                        <h1>Recuperar contraseña</h1>
                    </div>

                    <hr>


                    <div id="login-error" class="alert alert-danger text-center d-none" role="alert">
                        El usuario no está registrado.
                    </div>
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="text" class="form-control" id="usuario" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="btn-entrar">Enviar nueva contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
