<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavandería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>


<body>
    <section class="col-xs-12 col-sm-6 col-md-8">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card border border-secondary text-black"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-left">
                <div class="mx-auto">
                  <h2 class="fw-bo mb-2">Bienvenido</h2>
                  <hr />
                  <br />

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg border border-secondary"
                    />
                    <label class="form-label" for="typeEmailX">Usuario</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg border border-secondary"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Contraseña</label
                    >
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5 bg-primary border border-secondary text-black"
                    type="submit"
                  >
                    Ingresar
                  </button>
                  <br />
                  <br />

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-black-70" href="#!"
                      >¿Olvidó su contraseña?</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
