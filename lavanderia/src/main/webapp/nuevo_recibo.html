<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lavandería - Nuevo recibo</title>
        <link rel="icon" href="img/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>


    <body>

        <div class="container py-3 p-1">

            <div class="row">
                <div class="col">
                    <h2>Nuevo recibo</h2>
                </div>
            </div>

            <hr>

            <form class="needs-validation" novalidate id="form-nuevo-recibo">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="nuevo-recibo-buscar-cliente" class="form-label">Buscar cliente</label>
                        <input type="text" class="form-control" id="nuevo-recibo-buscar-cliente" placeholder="Buscar por número de documento" value="">
                        <div class="invalid-feedback">
                            Debe buscar un cliente por número de documento
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="nuevo-recibo-fecha-entrega" class="form-label">Fecha entrega</label>
                        <input type="date" class="form-control" id="nuevo-recibo-fecha-entrega" placeholder="" value="">
                        <div class="invalid-feedback">
                            Debe proveer una fecha
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="nuevo-recibo-cantidad" class="form-label">Cantidad</label>
                        <input type="number" min="1" class="form-control" id="nuevo-recibo-fecha-entrega" placeholder="" value="">
                        <div class="invalid-feedback">
                            Necesita especificar una cantidad
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="nuevo-recibo-prenda" class="form-label">Prenda</label>
                        <select class="form-select" id="nuevo-recibo-prenda" required="">
                            <option value="">Prenda 1</option>
                            <option>Prenda 2</option>
                        </select>
                        <div class="invalid-feedback">
                            Necesita especificar una cantidad
                        </div>
                    </div>
                    <div class="col-md-3">
                        <br>
                        <button type="button" class="btn btn-outline-primary">Otra prenda</button>
                    </div>

                    <div class="row  text-center g-3">
                        <div class="col">
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
